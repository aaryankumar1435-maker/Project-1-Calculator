<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Me - calculator made by me</title>
    
  <link rel="stylesheet" href="style_calcultor.css">
  <link rel="stylesheet" href="style2_calcultor.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="text-center">Welcome to calculate Me!</h1>
  <div class="container flex flex-col item-center bg-red mx-auto m-w-20">
    <div class="row">
      <input type="text" class="input">
    </div>
    
    <div class="row">
     <button class="button">C</button>
     <button class="button">%</button>
     <button class="button">M+</button>
     <button class="button">M-</button>
    </div>
    
    <div class="row">
     <button class="button">7</button>
     <button class="button">8</button>
     <button class="button">9</button>
     <button class="button">X</button>
    </div>

    <div class="row">
     <button class="button">4</button>
     <button class="button">5</button>
     <button class="button">9</button>
     <button class="button">/</button>
    </div>

    <div class="row">
     <button class="button">1</button>
     <button class="button">2</button>
     <button class="button">3</button>
     <button class="button">+</button>
    </div>

    <div class="row">
     <button class="button">0</button>
     <button class="button">.</button>
     <button class="button">=</button>
     <button class="button">-</button>
    </div>
  </div>
  <script src="script_calculator.js"></script>
</body>
</html>
